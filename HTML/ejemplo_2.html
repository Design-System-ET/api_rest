<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba RequestParam</title>
</head>
<body>
    <h1>Consulta con RequestParam</h1>


    <form id="requestParamForm" action="http://localhost:8080/servicios/inicio/edad" method="get">
        <label for="id">Edad:</label>
        <input type="number" id="id" name="id" required>

        <label for="nombre">Nombre:</label>

        <br><br>
        <button type="submit">Enviar</button>
    </form>

    
</body>
</html>
